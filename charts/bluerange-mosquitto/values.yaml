# Default values for bluerangeMosquitto.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bluerange/bluerange-mosquitto
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8883

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

ingressRoute:
  mqtts:
    enabled: false
    matchRule: ""
    entryPoints:
      - mqtts

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

bluerangeMosquitto:
  config: |
      # Global options
      user mosquitto
      use_username_as_clientid false
      persistence false

      # Logging options
      log_dest stderr
      log_type error
      log_type warning
      #log_type information
      #log_type notice
      #log_type debug
      #log_type all
      connection_messages true
      log_timestamp true

      # Authentication
      per_listener_settings true

      # MQTT
      listener 1883
      protocol mqtt
      allow_anonymous false
      allow_zero_length_clientid false
      auth_plugin /usr/lib/mosquitto/auth-plug.so
      auth_opt_log_priority INFO
      auth_opt_max_login_attempts_per_minute 2147483647
      auth_opt_http_with_tls false
      auth_opt_http_port 80
      auth_opt_http_hostname BLUERANGE_HOSTNAME
      auth_opt_http_getuser_uri /api/v1/iot/mqtt/mosquitto-auth/getuser

      # MQTT over WS
      listener 8001
      protocol websockets
      allow_anonymous false
      allow_zero_length_clientid false
      auth_plugin /usr/lib/mosquitto/auth-plug.so
      auth_opt_log_priority INFO
      auth_opt_max_login_attempts_per_minute 2147483647
      auth_opt_http_with_tls false
      auth_opt_http_port 80
      auth_opt_http_hostname BLUERANGE_HOSTNAME
      auth_opt_http_getuser_uri /api/v1/iot/mqtt/mosquitto-auth/getuser

      # local access for monitoring
      listener 8885 127.0.0.1
      protocol mqtt
      allow_anonymous false
      allow_zero_length_clientid false
      acl_file /opt/acl_file
      password_file /opt/password_file

  mqtts:
    enabled: false
    config: |
      # MQTTS
      listener 8883
      protocol mqtt
      allow_anonymous false
      allow_zero_length_clientid false
      keyfile /etc/mosquitto/tls.key
      certfile /etc/mosquitto/tls.crt
      cafile /etc/mosquitto/tls.crt
      auth_plugin /usr/lib/mosquitto/auth-plug.so
      auth_opt_log_priority INFO
      auth_opt_max_login_attempts_per_minute 2147483647
      auth_opt_http_with_tls false
      auth_opt_http_port 80
      auth_opt_http_hostname BLUERANGE_HOSTNAME
      auth_opt_http_getuser_uri /api/v1/iot/mqtt/mosquitto-auth/getuser

  environment:
    BLUERANGE_HOSTNAME: bluerange-server

  secrets: {}
  existingSecretRefs: []

additionalVolumes: []
additionalVolumeMounts: []
