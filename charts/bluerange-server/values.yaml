# Default values for bluerangeServer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bluerange/bluerange
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

startupProbe:
  failureThreshold: 60
  periodSeconds: 10
  timeoutSeconds: 1
livenessProbe:
  failureThreshold: 3
  periodSeconds: 10
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 3
  periodSeconds: 10
  timeoutSeconds: 1


resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

bluerangeServer:
  config:
    mqtt:
      enabled: true
      server_uris: tcp://bluerange-mosquitto:1883
  environment:
    RELUTION_OPTS: -XX:MinRAMPercentage=50.0 -XX:MaxRAMPercentage=40.0
  secrets: {}
  existingSecretRefs: []
  restore:
    postgresql:
      enabled: false

additionalVolumes: []
additionalVolumeMounts: []

# The heap dump exporter sidecar is intended to be used for debugging. It will monitor the /opt/relution/log directory (customizable) and copy new files to a S3 bucket so they can be further inspected by our development team.
heapDumpExporter:
  enabled: false
  image:
    repository: amazon/aws-cli
    pullPolicy: IfNotPresent
    tag: "2.9.13"
  directory: /opt/relution/log
  s3:
    endpointUrl: https://s3.eu-central-1.amazonaws.com
    bucket: ""
    awsAccessKeyId: ""
    awsSecretAccessKey: ""

# MariaDB is provided as a dependency to enable quick debugging. We recommend deploying BlueRange on a dedicated database cluster.
mariadb:
  enabled: false
  auth:
    # Please change these passwords before deploying BlueRange.
    rootPassword: root
    username: bluerange
    password: bluerange
    database: bluerange

mongodb:
  enabled: false
  auth:
    rootUser: admin
    rootPassword: root
    usernames:
      - bluerange
    passwords:
      - bluerange
    databases:
      - bluerange
